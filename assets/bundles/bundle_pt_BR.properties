item.oblivion-mesulfate.name = Mesulfate
item.oblivion-mesulfate.description = A melhor maneira de misturar cobre e chumbo na tecnologia Oblivion.
item.oblivion-mesulfate.details = A maior parte da tecnologia deste item foi desenvolvida pela OP, então algumas coisas têm a marcação "Omnipage Military Industries".
item.oblivion-calenmite.name = Calenmite
item.oblivion-calenmite.description = Mesulfato com infusão de vidro, muito bagunçado.
item.oblivion-copremite.name = Copremite
item.oblivion-copremite.description = Uma variante de esporos, menos tóxica, pode viver por muito tempo e não se espalha.
item.oblivion-copremite.details = A maior parte da tecnologia deste item foi desenvolvida pela Poisoner, então algumas coisas têm a marcação "Poisoner".
item.oblivion-carmanite.name = Carmanite
item.oblivion-carmanite.description = Um vidro infundido de carbono inquebrável.
item.oblivion-mothalate.name = Mothalate
item.oblivion-mothalate.description = Um material parecido com liga de Surgio, registente a forças compressivas.

block.oblivion-start.name = Start
